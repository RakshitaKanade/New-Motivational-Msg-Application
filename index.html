<html>
<head>
     <title> New Motivational Msg App </title>
     <style>
             * { font-size:40px; font-family:Century; }
             body { background-color:azure; }
             h2 { width:50%; border:solid; border-color:blue; border-radius:40px; }
     </style>
</head>
<body>
<center>
       <h1> New Motivational Msg App </h1>
       <h2 id="msg"/>
       <script>
               function gm()
               {
                        let msg = document.getElementById("msg");

                        let url = "http://api.quotable.io/random";
                        fetch(url)
			.then(res => res.json())
 			.then(data => msg.innerHTML = data.content)
			.catch(err => msg.innerHTML = "issue " + err);
               }
	       gm();
	       setInterval(gm, 10000);
      </script>
</center>
</body>
</html>
